apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGeneratorConfig
metadata:
  name: policy-generator-name
placementBindingDefaults:
  name: my-placement-binding
policyDefaults:
  # categories: []
  controls: 
    - PR.DS-1 Data-at-rest
  namespace: my-policies
  # Use an existing placement rule so that placement bindings can be consolidated
  placement:
    placementRulePath: examples/exec/input/plr.yaml
  # Example of using clusterSelectors to generate a placement rule
  # placement:
  #   clusterSelectors:
  #     cloud: red hat
  remediationAction: inform
  severity: medium
  # standards: []
policies:
- name: policy-app-config
  disabled: false
  manifests:
    - path: examples/exec/input/configmap.yaml
  remediationAction: enforce
- name: policy-app-config2
  disabled: true
  manifests:
    - path: examples/exec/input2
